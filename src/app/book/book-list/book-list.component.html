<mat-accordion *ngIf="bookList.length > 0">
    <mat-expansion-panel *ngFor="let currentBook of bookList">
        <mat-expansion-panel-header class="bolinha">
            {{currentBook.title}}
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <p class="bolinha">Autor: {{currentBook.author}}</p>
            <p class="bolinha">Número de Páginas: {{currentBook.pageNumber}}</p>
            <p class="bolinha">Identificação Interna: {{currentBook.id}}</p>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 text-center" *ngIf="bookList.length == 0">
    Nenhum livro cadastrado
</p>
